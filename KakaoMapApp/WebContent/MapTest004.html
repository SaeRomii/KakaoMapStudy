<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest004.html</title>

<!-- ○ 발급받은 App key -->
<!-- bd09ce639b4d15a75a15c9b493530d9a -->
<!-- ○ 지도의 중심 좌표 -->
<!-- 37.556583, 126.919521 -->

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bd09ce639b4d15a75a15c9b493530d9a"></script>

<script type="text/javascript">

	function initialize()
	{
		container = document.getElementById("map");					//-- 지도를 표시할 div
		options =
		{	
			center: new kakao.maps.LatLng(37.556583, 126.919521)	//-- 지도의 중심 좌표
			, level: 3                  							//-- 지도의 확대 레벨(cf. zoon)
		}
		
		// 지도를 그릴 대상 div 와 옵션을 넘겨주며 지도 생성
		map = new kakao.maps.Map(container, options);
	}
	
	function setCenter()
	{
		// 중심을 이동할 위도 경도 위치 생성(라인 프렌즈)
		var moveLatLng = new kakao.maps.LatLng(37.555365, 126.921455);
		
		// 지도 중심 이동
		map.setCenter(moveLatLng);
	}
	
	function panTo()
	{
		// 중심을 이동할 위도 경도 위치 생성(홍대입구역 2번출구 스타벅스)
		var moveLatLng = new kakao.maps.LatLng(37.557177, 126.923642);
		
		// 지도 중심을 부드럽게 이동시켜준느 함수 panTo
		//-- 이동 과정에서 이동할 거리가 지도에서 표현되는 범위 밖에 있다면
		//	 부드러운 효과 없이 이동하게 된다.
		map.panTo(moveLatLng);
	}
	
	function panTo2()
	{
		// 중심을 이동할 위도 경도 위치 생성(준봉빌딩)
		var moveLatLng = new kakao.maps.LatLng(37.554966, 126.922643);
		
		// 지도 중심을 부드럽게 이동시켜준느 함수 panTo
		//-- 이동 과정에서 이동할 거리가 지도에서 표현되는 범위 밖에 있다면
		//	 부드러운 효과 없이 이동하게 된다.
		map.panTo(moveLatLng);
	}
	
	function panTo3()
	{
		// 중심을 이동할 위도 경도 위치 생성(국회의사당)
		var moveLatLng = new kakao.maps.LatLng(37.531855, 126.914133);
		
		// 지도 중심을 부드럽게 이동시켜준느 함수 panTo
		//-- 이동 과정에서 이동할 거리가 지도에서 표현되는 범위 밖에 있다면
		//	 부드러운 효과 없이 이동하게 된다.
		map.panTo(moveLatLng);
	}
	
	function setCenterBack()
	{
		// 중심을 이동할 위도 경도 위치 생성(풍성빌딩)
		var moveLatLng = new kakao.maps.LatLng(37.556583, 126.919521);
		
		// 지도 중심 이동
		map.setCenter(moveLatLng);
	}

</script>

</head>
<body onload="initialize()">

<div>
	<h1>Kakao Map 중심 좌표 이동</h1>
	<ul>
		<li>지도 객체의 메소드를 통해 지도를 원하는 좌표로 이동시킬 수 있다.</li>
		<li>표시되고 있는 영역을 벗어나지 않는 거리 내에서
		애니메이션 효과처럼 지도를 부드럽게 이동시킬 수도 있다.</li>
	</ul>
	<hr>
</div>

<!-- 지도를 그릴 div 공간 확보(지정) -->
<div id="map" style="width: 100%; height: 350px;"></div>

<p>
	<button type="button" onclick="setCenter()">중심좌표 이동</button>
	<button type="button" onclick="panTo()">중심좌표 부드럽게 이동</button>
	<button type="button" onclick="panTo2()">중심좌표 부드럽게 이동2</button>
	<button type="button" onclick="panTo3()">중심좌표 부드럽게 이동3</button>
	<button type="button" onclick="setCenterBack()">원래 위치로 이동</button>
</p>





</body>
</html>
