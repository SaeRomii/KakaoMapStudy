<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest013.html</title>
<!-- ○ 발급받은 App key -->
<!-- bd09ce639b4d15a75a15c9b493530d9a -->
<!-- ○ 지도의 중심 좌표 -->
<!-- 37.556583, 126.919521 -->

<!-- 풍성빌딩 길 건너 스타벅스 좌표 -->
<!-- 37.55684526335656, 126.9199906060576 -->

<!-- 홍대입구역 1번 출구 피자몰 -->
<!-- 37.556405469400126, 126.92253185009183 -->

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bd09ce639b4d15a75a15c9b493530d9a"></script>

<script type="text/javascript">

	function initialize()
	{
		container = document.getElementById("map");
		options =
		{
			center: new kakao.maps.LatLng(37.556583, 126.919521)	// 풍성 빌딩
			, level: 3
		}
		
		map = new kakao.maps.Map(container, options);
		
		// 지도에 표시할 마커 구성(길 건너 스타벅스 → 37.55684526335656, 126.9199906060576)
		markerPosition = new kakao.maps.LatLng(37.55684526335656, 126.9199906060576);
		
		//  마커 생성
		marker = new kakao.maps.Marker(
		{
			// 지도 풍성빌딩 길 건너 스타벅스 좌표에 마커 생성
			position: markerPosition
		});
		
		// 지도에 마커를 표시
		marker.setMap(map);
		
	}
	
	// 마커 제거 함수
	function removeMarker()
	{
		// 지도 위의 마커 제거
		marker.setMap(null);
	}
	
	// 마커 다시 생성
	/*
	function createMarker()
	{
		// 마커가 지도에 표시되도록 설정
		marker.setMap(map);
	}
	*/
	
	function createMarker()
	{
		// 마커가 표시될 위치(홍대입구역 1번 출구 피자몰 → 37.556405469400126, 126.92253185009183)
		markerPosition = new kakao.maps.LatLng(37.556405469400126, 126.92253185009183);
		
		// 마커 생성
		marker = new kakao.maps.Marker(
		{}
			position: markerPosition	
		});
		
		// 마커가 지도에 표시되도록 설정
		marker.setMap(map);
	}

</script>

</head>
<body onload="initialize()">

<div>
	<h1>Kakao Map 고정 마커 생성</h1>
	<hr>
</div>

<!-- 지도를 그릴 div 공간 확보(지정) -->
<div id="map" style="width: 100%; height: 350px;"></div>

<p>
	<button type="button" onclick="removeMarker()">마커 제거</button>
	<button type="button" onclick="createMarker()">마커 다시 생성</button>
</p>


</body>
</html>
