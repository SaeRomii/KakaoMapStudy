<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest011.html</title>

<!-- ○ 발급받은 App key -->
<!-- bd09ce639b4d15a75a15c9b493530d9a -->
<!-- ○ 지도의 중심 좌표 -->
<!-- 37.556583, 126.919521 -->

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bd09ce639b4d15a75a15c9b493530d9a"></script>

<script type="text/javascript">

	function initialize()
	{
		container = document.getElementById("map");
		options =
		{
			center: new kakao.maps.LatLng(37.556583, 126.919521)
			, level: 3
		}
		
		map = new kakao.maps.Map(container, options);
		
		clickAction();
	}
	
	function clickAction()
	{
		kakao.maps.event.addListener(map, "click", function(mouseEvent)
		{
			// 클릭한 위도 경도에 대한 정보 가져오기
			var latlng = mouseEvent.latLng;
			
			var message = "클릭한 위치의 위도는 " + latlng.getLat();
			message += " 이고, 경도는 " + latlng.getLng() + " 입니다.";
			
			var resultDiv = document.getElementById("result");
			resultDiv.innerHTML = message;
		});
	}

</script>

</head>
<body onload="initialize()">

<div>
	<h1>Kakao Map 클릭 이벤트 등록</h1>
	<hr>
</div>

<!-- 지도를 그릴 div 공간 확보(지정) -->
<div id="map" style="width: 100%; height: 350px;"></div>

<p>
	지도 클릭으로 좌표 확인
</p>
<div id="result"></div>

</body>
</html>
